<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparallel - Official Page</title>
    <link rel="stylesheet" href="official.css">  <!-- New CSS file to avoid conflicts -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Sticky Navigation Bar -->
    <nav class="official-navbar">  <!-- New class to prevent conflicts -->
        <div class="nav-content">
            <img src="assets/logo.png" alt="Comparallel Logo" class="nav-logo">
            
            <!-- Search Bar with Icon -->
            <div class="search-container">
                <input type="text" class="official-search-bar" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>  <!-- Search Icon -->
            </div>
    
            <div class="official-nav-icons">
                <img src="assets/wishlist-icon.png" alt="Wishlist" class="official-nav-icon">
                <img src="assets/cart-icon.png" alt="Cart" class="official-nav-icon">
            </div>
        </div>
    </nav>
    

    <!-- Categories Section -->
    <section class="official-categories">
        <h2>Categories</h2>
      <div class="category-container">
        <button class="category-btn" onclick="location.href='electronics.html'">Electronics</button>
        <button class="category-btn" onclick="location.href='mobiles.html'">Mobiles</button>
        <button class="category-btn" onclick="location.href='appliances.html'">Appliances</button>
        <button class="category-btn" onclick="location.href='sports.html'">Sports</button>
        <button class="category-btn" onclick="location.href='fashion.html'">Fashion</button>
        <button class="category-btn" onclick="location.href='beauty.html'">Beauty</button>
      </div>
    </section>

</body>
</html>
